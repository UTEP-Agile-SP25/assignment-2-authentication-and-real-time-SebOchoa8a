<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h1>Welcome to Your Profile</h1>
    <p id="user-info">Loading user information...</p>

    <h2>Books Collection</h2>
    
    <input type="text" id="book-title" placeholder="Enter book title">
    <input type="text" id="book-author" placeholder="Enter author">
    <input type="text" id="book-genre" placeholder="Enter genre"> <!-- New Genre Field -->
    <button id="add-book">Add Book</button>


    <input type="text" id="delete-book-id" placeholder="Enter book ID to delete">
    <button id="delete-book">Delete Book</button>

    <ul id="book-list"></ul>

    <button id="logout">Logout</button>

    <script src="bundle.js"></script>
</body>
</html>
